
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gracias — AylluCare</title>
  <link href="styles.css" rel="stylesheet">
  <style>
    .thanks{min-height:60vh;display:grid;place-items:center;background:#f4fbfe;padding:40px}
    .thanks .card{background:#fff;border:1px solid #dce9f2;border-radius:16px;box-shadow:0 8px 30px rgba(5,81,114,.08);padding:32px;text-align:center;max-width:560px}
    .thanks .card h1{margin:0 0 10px}
    .thanks .card p{color:#587b92}
    .thanks .actions{margin-top:16px}
    .thanks .actions a{margin:0 8px}
  </style>
</head>
<body>
  <div class="thanks">
    <div class="card">
      <h1>¡Gracias por escribirnos! ✅</h1>
      <p>Hemos recibido tu mensaje. Te contactaremos muy pronto.</p>
      <div class="actions">
        <a class="btn btn--primary" href="index.html">Volver al inicio</a>
      </div>
    </div>
  </div>
</body>
</html>
